<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"> <abbr title="Use a tag <p>"> Parágrafó</abbr> </li>
        <li type="square"> <abbr title="Use a tag <h1>_<h6>">Títulos</abbr></li>
        <li type="square"> <abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"> <abbr title="Use a tag <code>">Código fonte</abbr></li>
        <li type="square"> <abbr title="Use a tag <ol>_<li>">Listas numeradas</abbr></li>
        <li type="square"> <abbr title="Use a tag <ul>_<li>">Listas com dermarcadores</abbr></li>
    </ul>
 </body>
